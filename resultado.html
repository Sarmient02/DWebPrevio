<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="css/bulma.min.css" />
</head>
<body>
    
    <div class="hero is-fullheight">
        <div class="hero-body">
          <div class="container">
            <div class="columns is-centered">
                <div class="column is-4 has-text-centered">
                  <h1 class="title is-1">Resultado</span></h1>
                </div>
              </div>
            <div class="columns is-centered">
              <div class="column is-4 has-text-centered">
                <div class="box">
                    <div class="columns is-vcentered" style="background-color: rgb(5, 187, 219); border-radius: 5px;">
                        <div class="column is-one-quarter">
                        <figure class="image is-128x128">
                            <img src="img/smile.png">
                          </figure>
                        </div>
                        <div class="column">
                            <h1 class="title is-3" id="nombre"></h1>
                            <h1 class="subtitle is-3">Ficha</h1>
                        </div>
                    </div>
                    <br>
                    <div class="columns">
                        <div class="column">
                            <div class="columns">
                            <span class="tag column is-one-quarter">Email</span>
                            <span class="tag is-info column" id="email"></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="columns">
                        <div class="column">
                            <div class="columns">
                            <span class="tag column is-one-quarter">Tel√©fono</span>
                            <span class="tag column is-primary" id="telefono"></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="columns">
                        <div class="column">
                            <div class="columns">
                            <span class="tag column is-one-quarter">Gusto</span>
                            <span class="tag is-success column" id="gusto"></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="columns">
                        <div class="column">
                            <div class="columns">
                            <span class="tag column is-one-quarter">Porcentaje %</span>
                            <span class="tag is-danger column" id="porcentaje"></span>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
        </div>
      </div>
      <script>
        function parseURLParams(url) {
            var queryStart = url.indexOf("?") + 1,
                queryEnd   = url.indexOf("#") + 1 || url.length + 1,
                query = url.slice(queryStart, queryEnd - 1),
                pairs = query.replace(/\+/g, " ").split("&"),
                parms = {}, i, n, v, nv;

            if (query === url || query === "") return;

            for (i = 0; i < pairs.length; i++) {
                nv = pairs[i].split("=", 2);
                n = decodeURIComponent(nv[0]);
                v = decodeURIComponent(nv[1]);

                if (!parms.hasOwnProperty(n)) parms[n] = [];
                parms[n].push(nv.length === 2 ? v : null);
            }
            return parms;
        }

        var urlString = window.location.href;
        var urlParams = parseURLParams(urlString);
        var nombre = urlParams['nombre'][0];
        var email = urlParams['email'][0];
        var telefono = urlParams['telefono'][0];
        var gusto = urlParams['gusto'][0];
        var porcentaje = urlParams['porcentaje'][0];
        document.getElementById('nombre').textContent = nombre;
        document.getElementById('email').textContent = email;
        document.getElementById('telefono').textContent = telefono;
        document.getElementById('gusto').textContent = gusto;
        document.getElementById('porcentaje').textContent = porcentaje;

    </script>
</body>
</html>
