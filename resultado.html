<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="css/bulma.min.css" />
    <script src="results.js" async></script>
</head>
<body>
    
    <div class="hero is-fullheight">
        <div class="hero-body">
          <div class="container">
            <div class="columns is-centered">
                <div class="column is-4 has-text-centered">
                  <h1 class="title is-1">Resultado</span></h1>
                </div>
              </div>
            <div class="columns is-centered">
              <div class="column is-4 has-text-centered">
                <div class="box">
                    <div class="columns is-vcentered" style="background-color: rgb(5, 187, 219); border-radius: 5px;">
                        <div class="column is-one-quarter">
                        <figure class="image is-128x128">
                            <img src="img/smile.png">
                          </figure>
                        </div>
                        <div class="column">
                            <h1 class="title is-3" id="titulo"></h1>
                            <h1 class="subtitle is-3">Ficha</h1>
                        </div>
                    </div>
                    <br>
                    <div class="columns">
                        <div class="column">
                            <div class="columns">
                            <span class="tag column is-one-quarter">Email</span>
                            <span class="tag is-info column" id="email"></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="columns">
                        <div class="column">
                            <div class="columns">
                            <span class="tag column is-one-quarter">Tel√©fono</span>
                            <span class="tag column is-primary" id="telefono"></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="columns">
                        <div class="column">
                            <div class="columns">
                            <span class="tag column is-one-quarter">Gusto</span>
                            <span class="tag is-success column" id="gusto"></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="columns">
                        <div class="column">
                            <div class="columns">
                            <span class="tag column is-one-quarter">Porcentaje %</span>
                            <span class="tag is-danger column" id="porcentaje"></span>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
        </div>
      </div>
      <script>
        const nombre = localStorage.getItem("nombre");
        const email = localStorage.getItem("email");
        const telefono = localStorage.getItem("telefono");
        const gusto = localStorage.getItem("gusto");
        const porcentaje = localStorage.getItem("porcentaje");
        document.getElementById("titulo").textContent = localStorage.getItem("nombre");
        document.getElementById("email").textContent = localStorage.getItem("email");
        document.getElementById("telefono").textContent = localStorage.getItem("telefono");
        document.getElementById("gusto").textContent = localStorage.getItem("gusto");
        document.getElementById("porcentaje").textContent = localStorage.getItem("porcentaje");
    </script>
</body>
</html>
